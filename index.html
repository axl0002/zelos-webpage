<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zelos â€” Calisthenics Rankings</title>
  <style>
    /* Prevent 100%+padding overflow on tiny screens */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    :root {
      --nav-h: 64px;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      /* font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; */
      font-family: 'Neue Haas Grotesk Pro', Arial, sans-serif;
      font-size: small;
      background: #1a1a1a;
      color: #ffffff;
      overflow-x: hidden;
      /* safety for mobile */
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      /* use left/right instead of width:100% to avoid overflow */
      height: var(--nav-h);
      background: #111111;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 1.25rem;
      /* padding stays inside because of border-box */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      z-index: 10;
      gap: 1.5rem; /* ðŸ‘ˆ adds space between the links */
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 0.95rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Main content */
    main {
      min-height: calc(100vh - var(--nav-h));
      padding-top: var(--nav-h);
      /* push content below fixed nav */
      display: grid;
      place-items: center;
      text-align: center;
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .stack {
      display: grid;
      gap: 1rem;
      justify-items: center;
    }

    img.logo {
      max-width: 50%;
      height: auto;
    }

    h1 {
      margin: 0;
      font-weight: 500;
      font-size: clamp(1.25rem, 1.1rem + 0.8vw, 1.75rem);
    }

    @font-face {
      font-family: 'Neue Haas Grotesk Pro';
      src: url('fonts/NeueHaasGroteskPro-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Neue Haas Grotesk Pro';
      src: url('fonts/NeueHaasGroteskPro-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
  </style>
</head>

<body>
  <nav>
    <a href="/stats" aria-label="Stats">Stats</a>
    <a href="/support" aria-label="Support">Support</a>
  </nav>

  <main>
    <div class="stack">
      <img class="logo" src="assets/zelos_logo_1200.png" alt="Zelos logo" />
      <h1>THE WORLD'S FIRST GLOBAL CALISTHENICS RANKING SYSTEM</h1>
    </div>
  </main>
</body>

</html>
